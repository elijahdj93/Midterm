<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Chicken Tinder!</title>
  </head>
  <body>
    <h1>Welcome to Food Picker!</h1>
    <br />
    <p>
      Hello there! Please enter a restaurant or food item you don't mind having.
      Enter any that come to mind. <br />
      After entering all your items please click the "randomize" button to have
      our algorithm select what you will be eating. Enjoy!
    </p>
    <br />
    <form id="foodForm">
      <input type="text" id="place" placeholder="Enter restaurant/food here" />
      <input type="submit" value="Submit" />
    </form>

    <section id="list-container"></section>
    <button id="randomize">Randomize</button>
    <ul id="winner"></ul>

    <section></section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
